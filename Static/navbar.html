<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nav-Bar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/navbar.css">
    </head>
    <body>
        <div class="container-navbar">
            <header>
                <div class="logo">
                    <img src="images/Ellipse 21.png" alt="logo">
                </div>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                    <div class="row">
                        <img src="images/close.png" alt="icon" id="span">
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <img src="images/Vector (2).png" alt="icon">
                                <a href="">Profile</a>
                            </li>
                            <li>
                                <img src="images/Vector (3).png" alt="icon">
                                <a href="">Categories</a>
                            </li>
                            <li>
                                <img src="images/Vector (4).png" alt="icon">
                                <a href="">About Us
                                </a>
                            </li>
                            <li>
                                <img src="images/Vector (5).png" alt="icon">
                                <a href="">Privacy Policy</a>
                            </li>
                            <li>
                                <img src="images/Vector (6).png" alt="icon" style="width:2rem;">
                                <a href="">Terms and Conditions</a>
                            </li>
                            <li>
                                <img src="images/Vector (7).png" alt="icon" style="width:1.7rem ;">
                                <a href="">Write For Us</a>
                            </li>
                            <li>
                                <img src="images/Vector (8).png" alt="icon">
                                <a href="">Log Out</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </header>
        </div>
        <script>
            function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
            var p = document.getElementById("span");
            p.onclick = function () {
                var y = document.getElementById("myLinks");
                y.style.display = "none";
            }
        </script>
    </body>
</html>
