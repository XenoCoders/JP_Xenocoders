<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add blog post</title>
<!--     <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
 -->    
 <script src="https://kit.fontawesome.com/992b4228c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="add_blog.css">
</head>
<body>
    <main>
        <!-- NEW POST HEADER START -->
        <section class="new-post">
            <div class="ltbtn">
                <a href="">
                    <i class="fas fa-less-than" aria-hidden="true"></i>
                </a>
            </div>
            <div class="new-post-header">
                <h3>New Post</h3>
            </div>
        </section>
        <!-- NEW POST HEADER ENDS -->
        <section class="add-blog">
            <!-- MAIN CONTAINER STARTS -->
            <section class="main-container" >

                <!-- NEW POST TITLE START -->
                <section class="title">
                    <div class="title-text">
                        <H3>TITLE</H3>
                    </div>
                </section>
                <!-- NEW POST TITLE ENDS -->


                <!-- NEW POST BODY START -->
                <section class="wysiwyg">
                    <div class="add-header">
                        <div class="paragraph">
                            <a href=""><h4>PARAGRAPH</h4></a>
                        </div>
                        <div class="add-btns">
                            <button class="btn2">
                                <i class="fa fa-bold" aria-hidden="true"></i>
                            </button>
                            <button class="btn2">
                                <i class="fa fa-italic" aria-hidden="true"></i>
                            </button>
                            <button class="btn2">
                                <i class="fa fa-link" aria-hidden="true"></i>
                            </button>
                            <button class="btn2">
                                <i class="fas fa-list" aria-hidden="true"></i>
                            </button>
                            <button class="btn2">
                                <i class="fas fa-list-ol"></i>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="text-area">
                        <form method="GET" action="">
                            
                            <textarea id="textarea1" name="name" rows="15" cols="100" placeholder="Your text here " style="width: 100%; height: 475px;"> 

                            </textarea>
                            <div class="publish">
                                <button class="add-blog-btn"><a href="">Publish</a></button>
                            </div>
                          </form>
                    </div>
                    
                </section>
                <!-- NEW POST BODY ENDS -->


                <!-- NEW POST BUTTON START -->
                <section></section>
                <!-- NEW POST BUTTON ENDS -->
            
            </section>
            <!-- MAIN CONTAINER ENDS -->


            <!-- ADD POST SIDEBAR STARTS-->
            <section class="add-blog-sidebar">
                <div class="feature">
                    <h4>Featured Image</h4>
                </div>
                
                
                <div class="set-feature">
                    <a href=""><h4>Set featured mage</h4></a>
                </div>

                <div class="cat">
                    <div class="categories">
                        <h4>Categories</h4>
                    </div>
                    <hr>
                    <div class="all-cat">
                        <h4>All categories</h4>

                        <div class="cat-selector">
                            <div class="cat-check"> <input type="checkbox"><p>HTML</p></div>
                            <div class="cat-check"> <input type="checkbox">Css</div>
                            <div class="cat-check"><input type="checkbox">Javascript</div>
                        </div>

                        <div class="new-cat">
                            <a href=""><p>+ Add New Category</p></a> 
                        </div>
                    </div>
                </div>

                <div class="tags">
                    <div class="tags-text">
                        <h4>Tags</h4>
                    </div>
                    <hr>
                    <div class="input-btn">
                        <input type="text"> <button class="input-add"><a href="">ADD</a></button>
                    </div>
                    <div class="seperate-comma">
                        <p>Seperate tags with commas</p>
                    </div>

                    <div class="usedtags">
                        <a href="">
                            <p>Select from most used tags</p>
                        </a>
                    </div>
                </div>
            </section>
            
            <!-- ADD POST SIDEBAR ENDS -->
        </section>

    </main>
</body>
</html>
