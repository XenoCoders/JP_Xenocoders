<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <main class="desktop-overall">
        <section class="top-section">
            <div class="top-container">
                <div class="hero-content">
                    <img src="./assets/mobile-signup.png" alt="image for mobile sign up" class="hero-img">
                </div>
                <div class="back-content">
                    <div class="back-img">
                        <img src="./assets/back-arrow.png" alt="Back arrow" class="back-arrow">
                    </div>
                    <div>
                        <p class="back-text">Back</p>
                    </div>
                    
                </div>
                <img src="./assets/signup-pic.png" alt="profile picture" class="middle-section">
            </div>
        </section>

        <section class="desktop-hero desktop-input">
            <div class="desktop-left">
                <img src="./assets/desktop-rect.png" alt="Rectangle image for desktop view" class="desktop-rect">
                <div class="left-overlay">
                    <div class="hero-msg">
                        <h1 class="hero-text">Welcome !</h1>
                    </div>
                    <div>
                        <img src="./assets/desktop-signup.png" alt="Sign up hero image for desktop view">
                    </div>
                </div>
            </div>
        </section>

        <section class="bottom-section">
            <div class="container">
                <div class="signup-heading">
                    <h1 class="signup-head">Get Started!</h1>
                </div>
                <div class="logo-container separate-input">
                    <div class="logo-content">
                        <img src="./assets/xeno-logo.png" alt="xeno logo" class="xeno-image">
                        <span><em class="logo-first-text">Xeno</em></span>
                    </div>
                    <div>
                        <p class="logo-text">Coders</p>
                    </div>
                </div>
                <div class="toggle-container separate-input">
                    <div class="toggle-content toggle-spacing">
                        <button class="toggle  signup-toggle"></button>
                        <button class="toggle signin-toggle"></button>
                    </div>
                    <div class="toggle-text">
                        <p class="toggle-word">Sign Up</p>
                        <p class="toggle-word">Sign In</p>
                    </div>
                </div>
                <div class="form-container">
                    <form action="" class="form-content">
                        <div class="input-content">
                            <input type="text" name="" id="" placeholder="Enter your full name" class="form-field">
                        </div>
                        <div class="input-content desktop-input">
                            <input type="text" name="" id="" placeholder="Enter username" class="form-field desktop-field">
                        </div>
                        <div class="input-content">
                            <input type="email" name="" id="" placeholder="Enter your email address" class="form-field">
                        </div>
                        <div class="input-content">
                            <input type="password" name="" id="" placeholder="Enter password" class="form-field pswd-field">
                        </div>
                        <div class="checkbox-flex">
                            <div class="input-check">
                                <input type="checkbox" name="" id="" class="check-good">
                                <span class="check-text mobile-input">I agree with the input of the above personal data</span>
                                <span class="check-text desktop-input">Remember me</span>
                            </div>
                            <div class="desktop-input">
                                <a href="" class="forgot-text">Forgot password?</a>
                            </div>
                        </div>
                        <input type="submit" value="Sign Up" class="signup-action">
                    </form>
                </div>
                <div class="container social-container">
                    <div class="create-content desktop-input">
                        <p class="quest-text create-text">New on our platform?</p>
                        <a href="" class="create-link create-text">Create an account</a>
                    </div>
                    <div class="social-content">
                        <p class="social-text mobile-input">Sign Up</p>
                        <p class="social-text separate-input">Or</p>
                        <p class="social-account">With your social account</p>
                    </div>
                    <div class="social-media">
                        
                            <a href="" class="media-content"><img src="./assets/google-icon.png" alt="Google icon" class="social-icons"></a>
                        
                        
                            <a href="" class="media-content"><img src="./assets/facebook-icon.png" alt="Facebook icon" class="social-icons"></a>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
