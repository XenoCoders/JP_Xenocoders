<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
    <section class="overall-container">
        <div>
            <img src="./assets/reset-outlay.png" alt="Outlay image" class="outlay-image">
        </div>
        <div class="container">
            <div class="flex-container">
                <div class="left-container">
                    <img src="./assets/reset-password-hero.png" alt="reset password image" class="user-login-image">
                </div>
                <div class="right-container">
                    <div>
                        <div class="logo-container">
                            <div class="logo-content">
                                <img
                                    src="./assets/xeno-logo.png"
                                    alt="xeno logo"
                                    class="xeno-image"
                                />
                                <span><em class="logo-first-text">Xeno</em></span>
                            </div>
                            <div>
                                <p class="logo-text">Coders</p>
                            </div>
                        </div>
                        <div class="head-container">
                            <h1 class="reset-head">Reset Password</h1>
                        </div>
                        <div class="subhead-content">
                            <p class="subhead-text">
                                Enter a new password and confirm new password of your choice
                            </p>
                        </div>
                        <div class="input-container">
                            <input type="password" name="" id="" placeholder="Enter new password" class="input-field">
                            <input type="password" name="" id="" placeholder="Confirm new password" class="input-field">
                            <input type="submit" value="Submit" class="input-button">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
